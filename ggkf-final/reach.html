<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reach Out to Us</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main-container">
    <div class="header">
      <div class="header-left">
        <img src="images/GGKF-LOGO.SVG" alt="GGKF-LOGO">
      </div>
      <div class="header-right">
        <button id="about-us" onclick="window.location.href='about.html'">ABOUT US</button>
        <button id="programs" onclick="window.location.href='programs.html'">PROGRAMS</button>
        <button id="media" onclick="window.location.href='media.html'">MEDIA</button>
        <button id="blogs" onclick="window.location.href='blogs.html'">BLOGS</button>
        <button id="reach" onclick="window.location.href='reach.html'">Reach out to Us</button>
      </div>
    </div>

    <div class="contact-container">
      <div class="contact-header">
        <h1>Reach Out to Us</h1>
        <p>We are here to help you. Feel free to contact us for any queries or support.</p>
      </div>
      <div class="contact-content">
        <div class="contact-form">
          <form id="contactForm" action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
          
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          
            <button type="submit">Send Message</button>
          </form>

        </div>
        <div class="contact-details">
          <h2>Contact Details</h2>
          <p><strong>Address:</strong> 123 Street Name, City, State, ZIP</p>
          <p><strong>Phone:</strong> +1 (123) 456-7890</p>
          <p><strong>Email:</strong> contact@ggkf.org</p>
          <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509629!2d144.9537353153171!3d-37.81627997975182!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5772fdfcf8ba2a2!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1611814886407!5m2!1sen!2sau" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();

  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var subject = document.getElementById("subject").value;
  var message = document.getElementById("message").value;

  
  alert("Thank you for your message, " + name + "! We will get back to you soon.");

  
  document.getElementById("contactForm").reset();
});
  </script>

</body>

</html>
